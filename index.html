    <script>
      var tab = document.getElementById('tab');
      function printRepoCount() {
        var responseObj = JSON.parse(request.responseText);
        for (i = 0; i <= responseObj.length; i++) {
          if ((responseObj[i].updated_at > "2014-12-20T00:00:00Z")&&(responseObj[i].name != "Moztn-WebSite-Overview")) {
            tab.innerHTML += "<th>"+responseObj[i].name + " ("+responseObj[i].open_issues+")"+ "</th>" ;
          }
        }
      }

      var request = new XMLHttpRequest();
      request.onload = printRepoCount;
      request.open('get', 'https://api.github.com/users/moztn/repos', true)
      request.send()
    </script>
